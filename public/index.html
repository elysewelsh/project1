<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="../src/index.ts" type="module"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <div id="variable">
    <div id="float">
        <div id="header">
            <h1>IP Address Tracker</h1>
            <div id="ipInputBar">
                <input type="text" id="ipInput" placeholder="Search for any IP address or domain">
                <button id="searchButton">
                  <img src="./images/icon-arrow.svg">
                </button>
              </div>
              <!-- end of input bar div -->
            <span id="inputError" role="alert" aria-live="polite"></span>
          </div>
          <!-- end of header div -->
        <div id="infoBar" class="whiteBar">
            <div id="infoRow">
                <div id="addressDiv">
                    <h2>
                        IP Address
                    </h2>
                    <content id="addressFill">
                        &nbsp;
                    </content>
                  </div>
                <div id="locationDiv" class="whiteBar">
                    <h2>
                        Location
                    </h2>
                    <content id="locationFill">
                    </content>
                </div>
                <div id="timeZoneDiv" class="whiteBar">
                    <h2>
                        Timezone
                    </h2>
                    <content id="timeZoneFill">
                    </content>
                </div>
                <div id="ispDiv" class="whiteBar">
                    <h2>
                      ISP
                    </h2>
                    <content id="ispFill">
                    </content>
                </div>
            </div>
            <!-- end of info ROW-->
        </div>
        <!-- end of the info/whitebar -->
    </div>
    <!-- end of float div -->
  </div>
  <!-- end of variable div -->
  
  <div id="map-wrapper">
    <div id="map">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elyse Welsh</a>.
  </div>
</body>

</html>
