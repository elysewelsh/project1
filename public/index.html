<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <script src="../dist/index.js" defer type="module"></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <h1>IP Address Tracker</h1>
    <div id="ipInputBar">
      <input id="ipInput" type="text" placeholder="Search for any IP address or domain" />
      <button id="searchButton">></button>
    </div>
    <div id="infoBar" class="whiteBar">
      <div id="AddressDiv">
        <h2>
          IP Address
        </h2>
        <content id="AddressFill">
        </content>
      </div>
      <div id="LocationDiv" class="whiteBar">
        <h2>
          Location
        </h2>
        <content id="LocationFill">
        </content>
      </div>
      <div id="timeZoneDiv" class="whiteBar">
        <h2>
          Timezone
        </h2>
        <content id="timeZoneFill">
              UTC <!-- add offset value dynamically using the API -->
        </content>
      </div>
      <div id="ispDiv" class="whiteBar">
        <h2>
          ISP
        </h2>
        <content id="ispFill">
        </content>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elyse Welsh</a>.
  </div>
</body>
</html>
